<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riotemplate Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <body class="bg-gray-100">
        <!-- Navigation -->
        <nav class="bg-white shadow">
            <div class="container mx-auto p-4">
                <h1 class="text-2xl font-bold">My Website</h1>
            </div>
        </nav>
    
        <!-- Hero Section -->
        <section class="hero bg-blue-600 text-white text-center p-20">
            <h2 class="text-4xl font-bold">Welcome to My Site</h2>
            <p class="mt-4">Your description goes here.</p>
            <a href="#scroll-section" class="mt-8 inline-block bg-white text-blue-600 px-4 py-2 rounded">Explore</a>
        </section>
    
        <!-- Infinite Scroll Section -->
        <section id="scroll-section" class="scroll-section overflow-x-hidden whitespace-nowrap">
            <div class="flex animate-scroll">
                <!-- Add your images or content here -->
                <img src="path/to/image1.jpg" class="w-64 inline-block" alt="Image 1">
                <img src="path/to/image2.jpg" class="w-64 inline-block" alt="Image 2">
                <img src="path/to/image3.jpg" class="w-64 inline-block" alt="Image 3">
            </div>
        </section>
        <div class="w-full inline-flex flex-nowrap">
            <ul class="flex items-center justify-center md:justify-start [&_li]:mx-8 [&_img]:max-w-none">
                <li>
                    <img src="./facebook.svg" alt="Facebook" />
                </li>
                <li>
                    <img src="./disney.svg" alt="Disney" />
                </li>
                <li>
                    <img src="./airbnb.svg" alt="Airbnb" />
                </li>
                <li>
                    <img src="./apple.svg" alt="Apple" />
                </li>
                <li>
                    <img src="./spark.svg" alt="Spark" />
                </li>
                <li>
                    <img src="./samsung.svg" alt="Samsung" />
                </li>
                <li>
                    <img src="./quora.svg" alt="Quora" />
                </li>
                <li>
                    <img src="./sass.svg" alt="Sass" />
                </li>
            </ul>                
        </div>
    </body>
    
    <!-- Content goes here -->
</body>
</html>
